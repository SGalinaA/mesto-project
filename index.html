<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        <hr class="header__line">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__item">
            <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__avatar">
            <div class="profile__profile-info">
              <div class="profile__main-information">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__elements">
            <li class="photo-grid__item">
              <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="photo-grid__image">
              <div class="photo-grid__description">
                <h2 class="photo-grid__name">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img src="./images/Гора_Эльбрус.jpg" alt="Гора Эльбрус" class="photo-grid__image">
              <div class="photo-grid__description">
                <h2 class="photo-grid__name">Гора Эльбрус</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img src="./images/Домбаи.jpg" alt="Домбаи" class="photo-grid__image">
              <div class="photo-grid__description">
                <h2 class="photo-grid__name">Домбаи</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img src="./images/Гора_Эльбрус.jpg" alt="Гора Эльбрус" class="photo-grid__image">
              <div class="photo-grid__description">
                <h2 class="photo-grid__name">Гора Эльбрус</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img src="./images/Домбаи.jpg" alt="Домбаи" class="photo-grid__image">
              <div class="photo-grid__description">
                <h2 class="photo-grid__name">Домбаи</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img src="./images/Карачаевск.jpg" alt="Карачаево-Черкессия" class="photo-grid__image">
              <div class="photo-grid__description">
                <h2 class="photo-grid__name">Карачаево-Черкессия</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
          </ul>
        </section>
        <section class="popup popup_opened">
          <form class="popup__container">
            <h1 class="popup__name">Редактировать профиль</h1>
            <fieldset class="popup__contact-info">
              <input type="text" class="popup__username" placeholder="Жак-Ив Кусто">
              <input type="text" class="popup__about-user" placeholder="Исследователь океана">
            </fieldset>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button class="popup__close"></button>
        </section>
      </main>
      <footer class="footer"><h3 class="footer__copy">&copy; 2020 Mesto Russia</h3></footer>
    </div>
  </body>
</html>
